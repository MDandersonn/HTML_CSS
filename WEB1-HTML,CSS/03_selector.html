<!doctype html>
<html>
<head>
  <title> WEB1- CSS </title>
  <meta charset="utf-8">
  <style>
    body{
      margin:0;
    }
    /* 전체선택자 */
    a{
      color:black;
      text-decoration: none;
    }
    /* id선택자 */
    #active{

      font-size: 3px;

    }
    /* 클래스선택자 */
    .saw{
      color:gray;
    }

    .active{
      /* .active가 .saw보다 후에써져있기떄문에 red로 덮어씌워짐. */
      color: red;
      font-size: 40px;

    }
    h1{
      font-size: 40px;
      text-align: center;
      border-bottom:1px solid gray;
      margin:0;
      padding:20px;
    }
    ol{
      border-right:1px solid gray;
      width: 100px;
      margin:0;
      padding:20px;
    }

  </style>
</head>

<body>
  <h1><a href="index.html">WEB</a></h1>

<!--
  우선순위 :id선택자#active{} > class선택자.saw{} > tag선택자a{}<
  id의 값은 단 한번만 등장해야함 중복되선안됨 -->

  <ul>
    <li><a href="1.html" class="saw">HTML</a></li>
    <!-- 클래스가 saw와 active 두개를 지정해주는방법 -->
    <li><a href="2.html" class="saw active">CSS</a></li>
    <li><a href="3.html"  class="saw" id= "active">JavaScript</a></li>
  </ul>

</body>
</html>
