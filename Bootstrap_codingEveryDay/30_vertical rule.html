<body>
    dfhdfg<div class="vr">dfgdfgdg</div>

    <hr>
    <!-- 수직 규칙은 flex 레이아웃에서 높이를 조정합니다: -->
    <div class="d-flex" style="height: 200px;">
        ffdfdf<div class="vr">gggd</div>
    </div>

    <hr>

    <!-- stack과함께 -->
    <div class="hstack gap-3">
        <div class="bg-light border">First item</div>
        <div class="bg-light border ms-auto">Second item</div>
        <div class="vr"></div>
        <div class="bg-light border">Third item</div>
    </div>


    <hr>
    <hr>
    <!-- 수직정렬 -->
<!-- vertical-alignment 유틸리티를 사용하여 요소의 정렬을 변경합니다. 
    수직 정렬은 인라인, 인라인 블록, 인라인 테이블 및 테이블 셀 요소에만 영향을 미칩니다. -->
    <span class="align-baseline">baseline</span>
    <span class="align-top">top</span>
    <span class="align-middle">middle</span>
    <span class="align-bottom">bottom</span>
    <span class="align-text-top">text-top</span>
    <span class="align-text-bottom">text-bottom</span>

    <hr>
    <table class="table-bordered" style="height: 100px;">
        <tbody>
          <tr>
            <td class="align-baseline">baseline</td>
            <td class="align-top">top</td>
            <td class="align-middle">middle</td>
            <td class="align-bottom">bottom</td>
            <td class="align-text-top">text-top</td>
            <td class="align-text-bottom">text-bottom</td>
          </tr>
        </tbody>
      </table>
