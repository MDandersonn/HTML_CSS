<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    h1{
/*        h1태그 기본값은 화면전체블록*/
        border: 5px solid red;
/*        인라인블록*/
        display:inline;
    }
    a{
/*        기본값은 인라인블럭인데*/
        border: 5px solid red;

    }
    #r1{
        border: 5px solid red;
        /*   화면 전체 블록*/
        display:block;
    }
    
</style>


<body>
    <h1>Hello World(인라인블록으로 바꿈)</h1>
   안녕하세요 <a href="https://www.naver.com">생활코딩</a>입니다.
   
   <a id="r1" href="https://www.naver.com">생활코딩</a>
   
    
</body>
</html>
