<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<style>
    img{
/*        모든것에대해서 1초동안 장면전환*/
        transition:all 1s;
    }
    img:hover{
/*        크롬 사파리*/
        -webkit-filter:grayscale(80%) blur(3px);
/*        오페라*/
        -o-filter:grayscale(80%) blur(3px);
        filter:grayscale(80%) blur(3px);
    }
    
    h1{
/*        blur:흐리게*/
        -webkit-filter: blur(3px);
        -o-filter: blur(3px);
        filter: blur(3px);
    }
    </style>
<body>
   <h1>Mountain</h1>
    <img src="sample.jpg" alt="" width=400;>
</body>
</html>
