<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
  /* 평소 */
    a:link{
      color:black;
    }
    /* 방문했을시 */
    a:visited{
      color:blue;
    }
    /* 마우스올렷을떄 active보다 위에적어야함. */
    a:hover{
      color:green;
    }

    /* 포커싱이되었을때(탭키로 이동 or 마우스로 포커싱줬을때)  active효과가 덮어씌워짐.그래서 active위에적어야함.*/
    a:focus{
      color:white;
    }
    /* 마우스를누르고있을때  */
    a:active{
      color:red;
    }

    input:focus{
      background-color:black;
      color:white;
    }
  </style>
  <body>
    <a href="https://www.naver.com">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
  </body>
</html>
