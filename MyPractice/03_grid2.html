<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
/*
            height: 400px;
            width:400px;
*/
            border: 1px solid;
            text-align: center;
        }
        .container{
            height: 1000px;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);

            grid-template-areas: 
                "box1 box1 box1"
                "box2 box3 box3"
                "box2 . box4";
            
            
        }
        .r1{
            background-color: aqua;
            grid-area: box1;

        }
        .r2{
            background-color: green;
            grid-area: box2;
 
            
        }
    
        .r3{
            background-color: orange;
            grid-area: box3;
            
        }
        .r4{
            background-color: yellow;
              grid-area: box4;
            
        }
    </style>

</head>



<body>
   <div class="container">
        <div class="r1">box1</div>
        <div class="r2">box2</div>
        <div class="r3">box3</div>
        <div class="r4">box4</div>
    </div>
</body>
</html>
