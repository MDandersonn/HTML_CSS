<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
/*
            height: 400px;
            width:400px;
*/
            border: 1px solid;
            text-align: center;
        }
        .container{
            height: 1000px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            
            
        }
        .r1{
            background-color: aqua;
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .r2{
            background-color: green;
            grid-column: 1/2;
            grid-row: 2/4
            
        }
    
        .r3{
            background-color: orange;
            grid-column: 2/4;
            grid-row: 2/3
            
        }
        .r4{
            background-color: yellow;
            grid-column:3/4;
            grid-row: 3/4
            
        }
    </style>

</head>



<body>
   <div class="container">
        <div class="r1">box1</div>
        <div class="r2">box2</div>
        <div class="r3">box3</div>
        <div class="r4">box4</div>
    </div>
</body>
</html>
