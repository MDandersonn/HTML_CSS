<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- 자동완성기능 autocomplete -->
    <!-- autofocus: 사이트들어갔을때 자동으로 커서가 이동 -->
    <!-- required:필수입  -->
    <!-- pattern 정규표현식에 맞는것만 입력가능 -->
    <form action="login.php" autocomplete="on">
    <input type="text" name="id" placeholder="id를 입력해주세요" autofocus
    required pattern="[a-zA-z].">

    <!-- 자동완성기능 끔 -->
    <input type="password" name="password" autocomplete="off">


    <!-- 모바일로키면 바로 숫자패드가 뜸,   min max로 숫자 입력제한 -->
    <input type="number" name="age" min="10", max="15">
    <br>
    <input type="date" name="datev">
    <br>
    <input type="month">
    <br>
    <input type="color">
    <input type="range" >

    <!-- 검색용텍스트 -->
    <input type="search">

    <input type="submit">
    </form>

  </body>
</html>
