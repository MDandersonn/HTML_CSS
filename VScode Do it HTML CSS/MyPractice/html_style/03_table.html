<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:1px solid;
            border-collapse:collapse;
        }
        td,th{
            border:1px solid;
            padding:10px;
        }
    </style>
    
</head>
<body>

    <!-- 
        caption 표제목
        table 테이블전체
        tr행
        td셀
        th제목셀
     -->
     <table>
        <caption>표의 제목입니다</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11-16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18-26과</td>
            <td>30,000원</td>
        </tr>
     </table>

<br><hr><br>

     <table>
        <caption>표의 제목입니다</caption>
        <colgroup>
            <col style="background-color: skyblue;">
            <col span="2" style="background-color: beige;">
            <col span="1" style="background-color: orange;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>선물용</td>
                <td>3kg</td>
                <td>11-16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>가정용</td>
                <td>5kg</td>
                <td>18-26과</td>
                <td>30,000원</td>
            </tr>
        </tbody>
        
     </table>

    
</body>
</html>
