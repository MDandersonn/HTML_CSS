<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <img src="./img/logo.png" alt="구글로고">
    <audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" controls></audio>
    <!-- controls를 넣어주면 재생막대가 생성된다. 
    autoplay 자동실행 비디오는 muted일때만 자동재생가능
    loop 반복재생
    muted 음소거
    preload= "auto/metadata/none"
        auto :웹문서랑같이 비디오를 불러옴
        metadata: 웹문서를불러올때 비디오의 메타데이터만 가져옴
        none: 재생버튼을 누를때 비디오를 불러옴(까맣게표시)
    width,height 넓이/높이
    poster= "파일이름" : 썸네일. 낚시용
    -->
    <video controls src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" width="450" autoplay loop></video>
    <hr>
    <audio src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" controls muted autoplay loop></audio>
    <hr>
    <video controls src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" width="450" preload="metadata"></video>
    <br>
    <video controls src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" width="450" preload="none"></video>
    <hr>
    <video controls src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" width="350" poster="./img/logo.png"></video>
</head>
<body>
    
</body>
</html>
