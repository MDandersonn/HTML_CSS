<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="add(); this.onclick='';">더보기</a>
    
</body>

    <script>
        function add(){
            var createP=document.createElement('p');
            var createT= document.createTextNode("DOM은 document object model입니다");
            createP.appendChild(createT);
            
            var body= document.getElementsByTagName('body')[0];
            console.log(body);
            body.appendChild(createP);

            var createImg=document.createElement('img');
            var srcNode=document.createAttribute('src');
            var widthNode=document.createAttribute('width');
            srcNode.value="bush.jpg";
            widthNode.value="400px;"
            createImg.setAttributeNode(srcNode);
            createImg.setAttributeNode(widthNode);
            body.appendChild(createImg);
        }
    

    </script>
</html>
