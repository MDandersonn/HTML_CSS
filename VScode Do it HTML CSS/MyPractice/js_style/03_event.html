<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li onclick="change('orange');">orange</li>
        <li onclick="change('green');">green</li>
    </ul>
    <button id="change"> 배경색바꾸기</button>

    <div id="r1" style="width: 500px; height:400px; border:1px solid;"></div>

    <script>
        // 방법1 onclick을 태그에 넣어서 
        function change(color){
            var r1 =document.querySelector("#r1");
            r1.style.backgroundColor=color;
        }
        

// 방법2 onclick을 태그에넣지않고 DOM을 이용하는방법

        var r2=document.querySelector("#change");

        // change1(color)이렇게 매개변수로는 못받아오네?ㅠㅠ
        r2.onclick= change1;

        function change1(){
            var r1 =document.querySelector("#r1");
            r1.style.backgroundColor='blue';

        }

    </script>
</body>
</html>
